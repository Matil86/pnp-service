name: Build and Test with Maven

concurrency:
  group: character-generator-build-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      deploy_to_live:
        description: 'Live deployment?'
        type: boolean
        required: true
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-with-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B test --file pom.xml

  # Neuer Job für das Approval
  deployment-approval:
    needs: build-with-tests
    runs-on: ubuntu-latest
    environment: live
    steps:
      - run: echo "Deployment genehmigt für Live-Environment"

  pipeline-base:
    uses: Matil86/github-actions/.github/workflows/pipeline-cloud-run-service.yaml@main
    needs: deployment-approval
    with:
      build_image: character-generator-service
      service_name: character-generator-service
      pom_folder: character-generator-starter
    secrets: inherit

  pipeline-data:
    uses: Matil86/github-actions/.github/workflows/pipeline-cloud-run-service.yaml@main
    needs: deployment-approval
    with:
      build_image: data-service
      service_name: data-service
      pom_folder: data-starter
    secrets: inherit

  pipeline-security:
    uses: Matil86/github-actions/.github/workflows/pipeline-cloud-run-service.yaml@main
    needs: deployment-approval
    with:
      build_image: security-service
      service_name: security-service
      pom_folder: security-starter
    secrets: inherit

  pipeline-genefunk:
    uses: Matil86/github-actions/.github/workflows/pipeline-cloud-run-service.yaml@main
    needs: deployment-approval
    with:
      build_image: genefunk-generator-service
      service_name: genefunk-generator-service
      pom_folder: genefunk-starter
    secrets: inherit
