name: PR Risk Router

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  classify:
    name: Classify PR Risk
    runs-on: ubuntu-latest
    outputs:
      risk_level: ${{ steps.classify.outputs.risk_level }}
      reason: ${{ steps.classify.outputs.reason }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Classify PR
        id: classify
        run: python .github/scripts/classify_risk.py

      - name: Add risk label
        uses: actions/github-script@v7
        with:
          script: |
            const riskLevel = '${{ steps.classify.outputs.risk_level }}';
            const reason = '${{ steps.classify.outputs.reason }}';

            // Remove old risk labels
            const labels = ['risk:express_lane', 'risk:standard', 'risk:high_risk'];
            for (const label of labels) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                });
              } catch (error) {
                // Label doesn't exist, ignore
              }
            }

            // Add new risk label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [`risk:${riskLevel}`]
            });

            // Comment on PR
            const workflows = {
              express_lane: 'ðŸš€ **Express Lane** - Auto-merge after checks pass',
              standard: 'âš¡ **Standard Workflow** - Automated review & testing',
              high_risk: 'ðŸ”’ **High-Risk** - Full manual review required'
            };

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## PR Risk Classification\n\n${workflows[riskLevel]}\n\n**Reason:** ${reason}\n\n**Workflow:** See [PR_RISK_CLASSIFIER.yml](.github/PR_RISK_CLASSIFIER.yml) for details.`
            });

  express-lane:
    name: Express Lane Workflow
    needs: classify
    if: needs.classify.outputs.risk_level == 'express_lane'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Lint check
        run: ./gradlew ktlintCheck

      - name: Run unit tests
        run: ./gradlew test

      - name: Auto-approve for express lane
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'âœ… Express Lane: Automated checks passed. Auto-approved.'
            });

  standard-workflow:
    name: Standard Workflow
    needs: classify
    if: needs.classify.outputs.risk_level == 'standard'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run standard checks
        run: echo "Standard workflow - see main CI pipeline"

      - name: Comment workflow status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âš¡ **Standard Workflow** activated. Automated review and testing in progress.'
            });

  high-risk-workflow:
    name: High-Risk Workflow
    needs: classify
    if: needs.classify.outputs.risk_level == 'high_risk'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Request manual reviews
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ”’ High-Risk Change Detected

This PR requires comprehensive review:

- [ ] Manual code review required
- [ ] Security review required (if authentication/authorization)
- [ ] Vision accessibility review (if UI changes)
- [ ] Bruce comprehensive testing
- [ ] Pepper formal acceptance

**Please ensure all checks are completed before merging.**`
            });
